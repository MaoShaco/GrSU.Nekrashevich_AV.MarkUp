    <form method="post" action="2.php">
      <fieldset class="form_field">
        <p>
          <label for="name">First Name</label>
          <input type="text" id="fname" maxlength="25" pattern="[A-Za-z\s]+$" required /><span></span>
        </p>
        <p>
          <label for="sname">Last Name</label>
          <input type="text" id="lname" maxlength="25" pattern="[A-Za-z\s]+$"  /><span></span>
        </p>
        <p>
          <label for="city">Date of birth</label>
          <input type="text" id="city" maxlength="10" placeholder="dd.mm.yyyy" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required /><span></span>
        </p>        
        <p>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" maxlength="25" placeholder="example@grsu.by" pattern="^((([\w]+\.[\w]+)+)|([\w]+))@(([\w]+\.)+)([A-Za-z]{2,3})$" required /><span></span>
        </p>
        <p>
          <label for="passw">Password</label>
          <input type="password" id="passw" pattern="\w{5,25}" required/><span></span>
        </p>
        <p>
          <label for="confirm">Confirm</label>
          <input type="password" id="repeat" pattern="\w{5,25}" required/><span></span>
        </p>
<p>
<label for="country">Country</label>
    <select id="country" required>
        <option value="Belarus">Belarus</option>
        <option value="Russia">Russia</option>
        <option value="Ukraine">Ukraine</option>
        <option value="Pakistan">Pakistan</option>
    </select>
</p>
   <p>
