<html>
    <head>
    <title>Registration</title>
    </head>
    <body>
	    <h2>Registration</h2>
	    <div style="border:1px solid #000; display: inline-block; padding: 5px;">
		    <form action="action.html"  method="get">
				<p>
				    <label>First Name:<br></label>
				    <input name="Fname" type="text" size="15" maxlength="15">
			    </p>
				<p>
				    <label>Last Name:<br></label>
				    <input name="Lname" type="text" size="15" maxlength="15">
			    </p>
			    <p>
			    	<label>Email:<br></label>
		 			<input type="email" name="email">
			    </p>
			    <p>
			    	<label>Password:<br></label>
				    <input name="password" type="password" size="15" maxlength="15">
			    </p>
			    <p>
			    	<label>Confirm password:<br></label>
				    <input name="conf_password" type="password" size="15" maxlength="15">
			    </p>
			    <p>
		    		<label>Input birth date:<br></label>
			     	<input type="date" name="bday">
		      	</p>
		      	<p>
			      	<select name="Countries">
						<option value="Brest">Brest</option>
						<option value="Homel">Homel</option>
						<option value="Hrodna">Hrodna</option>
						<option value="Minsk">Minsk</option>
						<option value="Vitebsk">Vitebsk</option>
					</select>
					<br>
				</p>

		    	<input type="submit" name="submit" value="Registrate">
		    	<input type="reset" name="reset" value="Reset">
			</form>
		</div>
    </body>
    </html>
